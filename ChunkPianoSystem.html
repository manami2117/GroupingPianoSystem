<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset = "UTF-8"/>
        <meta name = "Author" content = ""/>
        <title>ChunkPianoSystem</title>
        <!-- socket.io を利用する際の定石の記述．一番最初に読み込むべし．Brackets のライブプビュー時にはここをコメントアウトした方が良い -->
        <script src="/socket.io/socket.io.js"></script>
        <!-- まず head 要素で css を読込 -->
        <link rel = "stylesheet" type = "text/css" href="css/sweetalert.css"/> 
        <link rel = "stylesheet" type = "text/css" href="css/ChunkPianoSystem_client.css"/> 
        <!-- css の後に javascript を読込 -->
        <!-- html を javascript で簡単に書き換えるためのライブラリ -->
        <script type = "text/javascript" src = "js/libraries/sweetalert.min.js"></script>
        <script type = "text/javascript" src = "js/libraries/jquery.js"></script>
        <!-- 自分の javascript を読み込む -->
        <script type = "text/javascript" src = "js/ChunkPianoSystem_client.js"></script>
        <script type = "text/javascript" src = "js/ChunkPianoSystem_client.initDomAction.js"></script>
        <script type = "text/javascript" src = "js/ChunkPianoSystem_client.utility.js"></script>
        <script type = "text/javascript" src = "js/ChunkPianoSystem_client.domRenderer.js"></script>
        <!--script type = "text/javascript" src = "js/libraries/ScoreDataCreator.js"></script-->
    </head>
    
    <body>
        
        <div class="testFrame" id="upperFrame">
            <h1 class="testFrameInnnerText" id="textArea"></h1>
            <img src="scoreImage/TurcoScore.png" id="scoreImage" alt="譜面画像データがありません．"/>
            <div id="playPositionArea">
                <div id="playPosition"></div>
            </div>
            <div id="chunkDrawingArea"></div>
        </div>
        <div class="testFrame" id="lowerFrame">
            <div class="button" id="loadChunkButton">ファイル読込</div>
            <!--input type="input/text" class="textInput" id="alertText" placeholder="テキストを入力してください..." /-->
            <div class="button" id="saveChunkButton">グループを保存</div>
            
            <!--セレクタ作成-->
            <select class="cpsSelector" id="practicePointModeSelector">
                <!--<OPTION>は セレクトボックス<SELECT</SELECT>の選択肢を指定するタグで，<OPTION>タグ1つにつき，1つの選択肢
                    value: 選択項目の値を指定，文字列
                    selected: 項目をすでに選択されている状態にする-->
                <option value="notePosition" selected>音符列で頭出し</option> <!--"音符列で頭出し"があらかじめ表示されている-->
                <option value="chunk">グループで頭出し</option>
            </select>
            
            <div class="button" id="leftPositionButton">←</div>
            <div class="button" id="rightPositionButton">→</div>

            
            <select class="cpsSelector" id="groupModeSelector">
                <option value="score" selected>譜面グループ</option>
                <option value="performance">演奏グループ</option>
                <option value="knowledgeApplication" >知識応用グループ</option>
            </select>

            <select class="cpsSelector" id="groupDisplaySelector">
                <option value="scoreDisplay" selected>譜面グループのみ表示</option>
                <option value="performanceDisplay">演奏グループのみ表示</option>
                <option value="knowledgeAppDisplay" >知識応用グループのみ表示</option>
            </select>

        </div>
        
        <!--div class="helloHtml" id="mainFlame">
            <div id="scoreArea">
                <input type="text" id="textInput" size="2" maxlength="2"/>
                <div class="button" id="textInputButton">input!</div>
            </div>
        </div-->
        
    </body>
</html>
